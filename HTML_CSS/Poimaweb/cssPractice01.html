<!--
    CSS(Cascaing Style Sheets) 는 HTML 이나 XML 과 같은 구조화 된 문서(Document) 를 화면, 종이 등에 어떻게 렌더링할 것인지를 정의하기 위한 언어.
        * 렌더링 : 웹페이지는 미리 만들어지는 것을 가져오는게 아니라, 실시간으로 그려지는 것에 가깝다. 즉, 실시간으로 웹사이트가 그려지는 과정을 렌더링이라 한다.
    즉, CSS 는 HTML 의 각 요소의 style(design, layout etc) 을 정의하여 화면등에 어떻게 렌더링하면 되는지 브라우저에게 설명하기위한 언어.

    HTML5 에서는 HTML 은 정보와 구조화, CSS 는 styling 의 정의 라는 본연의 임무에 충실한 명확한 구분이 이루어졌다.
    (HTML - content / CSS - presentation / JS - Behavior)


    셀렉터(Selector, 선택자)
        - CSS 는 HTML 요소의 style 을 정의하는데 사용. 이를 위해서 선행되어야하는 것은 "스타일을 적용하고자 하는 HTML 요소를 선택" 할 수 있어야 한다.
        - 셀렉터는 스타일을 적용하고자 하는 HTML 요소를 선택하기 위해 CSS 에서 제공하는 수단.
        ex) h1 { # h1 이 셀렉터
            color : red; # 선언 / color 이 프로퍼티, red 가 값
            font-size : 12px;
        } # 선언블록, 이와 같은 구문을 Rule Set(또는 Rule) 이라 하며, 선택된 HTML 요소를 브라우저에 어떻게 렌더링 할지 지시하는 역할.
        - Rule Set 들의 집합을 스타일시트(Style Sheet)

    프로퍼티(Property, 속성)
        - 프로퍼티는 표준 스펙으로 이미 지정되어 있는 것을 사용하여야하며 사용자가 임의로 정의 할 수 없다.
        - 프로퍼티를 연속해서 지정할 수 있으며, 세미콜론(;) 으로 구분

    값(Value, 속성값)
        - 해당 프로퍼티에 사용할 수 있는 값을 '키워드', '크기 단위' 또는 '색상 표현 단위' 등의 특정 단위로 지정.

    HTML 과 CSS 연동
        1) Link Style : HTML 에서 외부에 있는 CSS 파일을 로드하는 방식. 가장 일반적.
        2) Embedding Style : HTML 애부에 CSS 를 포함시키는 방식. 단, HTML 과 CSS 는 서로 다른 역할이므로 다른 파일로 구분되어 작성하고 관리하는 것이 바람직함.
        3) Inline Style : HTML 요소의 style 프로퍼티에 CSS 를 기술하는 방식
            ex) <p style="background:aqua">This is a web page.</p>

    Reset CSS 사용하기
        - 모든 웹 브라우저는 default style(브라우저가 내장하고 있는 기본 스타일) 을 가지고 있어 CSS 가 없어도 동작한다.
            그러나 웹브라우저에 따라 default style 이 상이하고 지원하는 tag 나 style 도 제각각이어서 주의가 필요하다.
        -Reset CSS 는 기본적으로 HTML 요소의 CSS 를 초기화하는 용도로 사용. 즉, 브라우저 별로 제각각인 디폴트 스타일을 하나의 스타일로 통일시켜주는 역할을 한다.
        - 자주 사용되는 Reset CSS : Eric Meyer's reset / normalize.css

    
    CSS 는 HTML 요소의 style 을 정의한다. 그리하려면 HTML 이 존재하여야 하고 또한 style 을 적용하고자하는 HTML 요소를 특정할 필요가 있다.
        - 이러한 목적으로 사용되는 것이 셀렉터(Selector).

        1) * : 전체 셀렉터
        
        2) 태그 셀렉터 : 지정된 태그명을 가지는 요소에 적용
            ex) p { color : red; }
        
        3) id 셀렉터 : id 어트리뷰트 값을 지정하여 일치하는 요소를 선택. id 어트리뷰트 값은 중복될 수 없는 유일한 값이다.
            - # 으로 지정
            ex) 
                #p1 { color : red; }
                <body>
                    <p id="p1">paragraph 1</p>
                </body>

        4) class 셀렉터 : class 어트리뷰트 값을 지정하여 일치하는 요소를 선택. class 어트리뷰트 값은 중복 불가능.
            - . 으로 지정
            ex) 
                .container { color : red; }
                <body>
                    <div class="container">
                        <p id="p1">paragraph 1</p>
                    </div>
                </body>
            
            - class 어트리뷰트 값은 공백으로 구분하여 여러개 지정할 수 있다.
        
        5) 어트리뷰트 셀렉터 : 지정된 어트리뷰트를 갖는 모든 요소를 선택.
            ex) a[href] { color : red; }
            ex) h1[어트리뷰트~="값"] { color : yellow; }
                - 지정된 어트리뷰트의 값이 지정된 값(공백으로 분리된)을 단어로 포함하는 요소를 선택한다.
            ex) h1[어트리뷰트|="값"] { color : yellow; }
                - 지정된 어트리뷰트의 값과 일치하거나 지정 어트리뷰트 값 뒤 연이은 하이픈('-')으로 시작하는 요소를 선택.
            ex) h1[어트리뷰트^="값"] { color : yellow; }
                - 지정된 어트리뷰트 값으로 시작하는 요소를 선택.
            ex) h1[어트리뷰트$="값"] { color : yellow; }
                - 지정된 어트리뷰트 값으로 끝나는 요소를 선택.
            ex) h1[어트리뷰트*="값"] { color : yellow; }
                - 지정된 어트리뷰트 값을 포함하는  시작하는 요소를 선택.
        
        6) 복합 셀렉터(Combinator) : 자신의 1Level 상위에 속하는 요소를 부모요소, 하위에 속하는 요소를 자식요소. 자신보다 nLevel 하위에 속하는 요소를 후손요소.
            - 후손 셀렉터(Descendant Combinator)
                ex)
                    div p { color : red; }
            - 자식 셀렉터(Child Combinator)
                ex)
                    div > p { color : red; }
                        <div>
                            <span><p></p></span>
                        </div>
                        에는 적용 안됨.
            - 형제 셀렉터(Sibling Combinator) : 형제 셀렉터는 동위 관계에서 뒤에 위치하는 요소를 선택할 때 사용.
                ex)
                    p + ul { color : red; }
                    <p>The first paragraph.</p>
                        <ul>
                            <li></li>
                        </ul>
            - 일반 형제 셀렉터(General Sibling Combinator) : 형제 요소 중 바로 뒤에 위치하는 해당되는 모든 요소 선택
                ex)
                    p ~ ul { color : red; }
        
        7) 가상 클래스 셀렉터(Pseudo-Class Selector) : 가상 클래스는 요소의 특정 상태에 따라 스타일을 정의할 때 사용.
            - 가상 클래스는 .대신 콜론(:)을 사용한다.
            - 특정상태
                1} :hover - 마우스가 올라와 있을 때
                2} :visited / :link - 링크를 방문했을 때와 아직 방문하지 않았을 때
                3} :focus - 포커스가 들어와 있을 때
                4} :active - 셀렉터가 클릭된 상태일 때
                ex)
                    a:hover { color : red; }
                    <body>
                        <a href="#">Hover me</a>
                    </body>
            - UI 요소 상태 셀렉터(UI element states pseudo-classes)
                1} :checked - 셀렉터가 체크 상태일 때
                2} :enabled - 셀렉터가 사용 가능한 상태일 때
                3} :disabled - 셀렉터가 사용 불가능한 상태일 때
            - 구조 가상 클래스 셀렉터(Structural pseudo-classes)
                1} :first-child - 셀렉터에 해당하는 모든 요소 중 첫번째 자식인 요소를 선택.
                2} :last-child - 셀렉터에 해당하는 모든 요소 중 마지막 자식인 요소를 선택.
                3} :nth-child(2n+1) - 셀렉터에 해당하는 모든 요소 중 앞에서 2n+1번째 자식인 요소를 선택.
                4} :nth-last-child(n) - 셀렉터에 해당하는 모든 요소 중 뒤에서 n번째 자식인 요소를 선택.
                5} :first-of type - 셀렉터에 해당하는 요소의 부모 요소의 자식 요소 중 첫번째 등장하는 요소를 선택.
                6} :last-of-type - 셀렉터에 해당하는 요소의 부모 요소의 자식 요소 중 마지막에 등장하는 요소를 선택.
                7} :nth-of-type(n) - 셀렉터에 해당하는 요소의 부모 요소의 자식 요소 중 앞에서 n번째에 등장하는 요소를 선택.
                8} :nth-last-of-type(n) - 셀렉터에 해당하는 요소의 부모 요소의 자식 요소 중에서 뒤에서 n번째 등장하는 요소를 선택.
                9} :not - 셀렉터에 해당하지 않는 모든 요소 선택.
                10} :valid - 정합성 검증이 성공한 input 요소 또는 form 요소를 선택.
                11} :invalid - 정합성 검증이 실패한 요소 또는 form 요소를 선택.
            - 가상 요소 셀렉터(Pseudo-Element Selector)
                1} ::first-letter - 콘텐츠의 첫글자를 선택.
                2} ::first-line - 콘텐츠의 첫줄을 선택. 블록요소에만 적용 가능
                3} ::after - 콘텐츠의 뒤에 위치하는 공간을 선택. 일반적으로 content 프로퍼티와 함께 사용.
                4} ::before - 콘텐츠의 앞에 위치하는 공간을 선택. 일반적으로 content 프로퍼티와 함께 사용.
                5} ::selection - 드래그한 콘텐츠를 선택. iOS Safari 등 일부 브라우저에서 동작하지 않는다.

-->






<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <style> /* style 태그는 html 문법이면서 안의 내용은 CSS 이니까 CSS 문법에 맞게 해석해서 처리해야한다 를 의미. */
            h1 {
                font-size: 60px; /* 검색엔진 :  css text size property -> font-size*/
                text-align: center; /* property 를 굳이 다 외우고 있지 않아도 된다. */
            }

            a {
                color: black;
            }

            #active {
                color: red;
            }

            .saw {
                color: gray;
            }

            .active {
                color: red;
            }
        </style> <!-- 이렇게 사용하기 보다는 <link> 로 하는게 더 일반적이다. -->
        <title>CSS Practice</title>
    </head>
    <body>
        <div class="container">
            <h1>Hello World!</h1>
            <p id="p1">This paragraph is styled with CSS.</p>
            <h1 title="first"> Nice to meet you </h1>
            <h2>hi nice to meet you</h2>
            <p id="p2">how are you?</p>
        </div>
        <div class="container">
            <ol>
                <li><a href="http://www.naver.com/" class="saw">NAVER</a></li> <!-- class="saw" 는 HTML -->
                <li><a href="http://www.google.com/" class="saw active" id="active">Google</a></li> <!-- class="saw"GOOGLE</a></li> <!-- class 속성에는 여러개가 들어올 수 있고, 띄어쓰기로 구분할 수 있다. 단, 좋은 방법이 아니다. -->
                <!-- 왜냐,, 순서때문에! 순서(saw, active)가 바뀌면 효과는 바뀐다. -->
                <!-- 따라서 우선순위가 높은 id 속성을 사용하는게 바람직하다. -->
                <!--
                    id > class > tag 선택자 순.
                    why?
                        o id 값은 중복되어서는 안된다. 즉, 유일무이한 값
                        o class 값은 tag 선택자보다는 덜 포괄적.
                -->
                <li><a href="http://www.kakao.com/">KAKAO</a></li>
            </ol>
            <p>come here</p>
        </div>
    </body>
</html>
