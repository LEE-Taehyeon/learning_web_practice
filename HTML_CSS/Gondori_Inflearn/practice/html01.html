<!DOCTYPE html> <!-- 나는 html5 을 사용할 것이다. 란 의미 / 이 웹사이트는 html5 로 만들어진 웹사이트라고 정의. -->
    <html> <!-- web page 전체 브라우저를 의미 -->
        <head> <!-- 브라우저에서 보이지 않는 부분 -->
            <title>공도리</title>
            <link href="default.css" rel="stylesheet"> <!--link 태그 : 많은 수의 코딩라인을 줄이고 체계적으로 만들기 위해 사용.-->
            <!-- stylesheet : CSS3 파일을 연결시킬 것이다 를 의미. -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
            <!-- <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet"> -->
            <!-- 디자인은 CSS 파일에서 하는 게 더 바람직하다. -->
        </head>
        <body>
            <div>
                1
            </div> <!-- 위에서 아래로 프레임을 나누어 주는 태그 -->
            <div>2</div><div>3</div>

            <div id="content"> <!-- 선택자를 사용하여 각각의 id(이름)를 지정 -->
                <a href="http://www.naver.com">
                    <img src="./naver.jpg" width="200px" height="auto"> <!-- img 태그는 닫을 필요 없다.-->
                    네이버
                </a>
            </div> <!-- a 태그 : 링크 연결-->
            <div class="red"><a href="http://www.google.com">구글</a></div> <!-- a 태그 : 링크 연결-->
            
            
        </body>
    </html>
