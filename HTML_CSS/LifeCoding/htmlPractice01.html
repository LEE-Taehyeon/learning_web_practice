<!-- 
    HTML5 : HTML(HyperText Markup Language) 은 웹페이지를 기술하기 위한 마크업 언어. 
            웹페이지의 내용(content)과 구조(structure) 을 담당하는 언어로써, HTML 태그를 통해 정보를 구조화.

            1) HTML5 문서는 반드시 <!DOCTYPE html> 으로 시작하여 문서형식을 HTML5 로 지정한다.
            
            2) 실제적은 HTML document 은 2행부터 시작되는데 <html>과 </html> 사이에 기술한다.
            
            3) <head> 와 </head> 사이에는 document title, 외부 파일의 참조, 메타데이터의 설정등이 위치. 이 정보들은 브라우저에 표시되지 않는다.
            
            4) 웹브라우저에 출력되는 모든 요소는 <body> 와 </body> 사이에 위치한다.
        
        - HTML5의 기본 문법
            1)HTML 요소는 시작태그(start tag)와 종료태그(end tag) 그리고 태그 사이에 위치한 content 로 구성된다.
                - ex) <p>Hello</p>
            
            2) 태그는 일반적으로 대소문자를 구분하지 않으나, HTML4 의 경우 소문자를 추천하므로, HTML5 에서도 소문자를 사용하는 것이 일반적이다.
            
            3) 요소는 중첩이 가능
                -  ex)
                    <body>
                        <h1>안녕하세요</h1>
                        <p>반갑습니다!</p>
                    </body> : body 요소는 h1, p 요소를 포함

            4) 빈 요소(Empty Element)
                - content 를 가질 수 없는 요소를 빈 요소라고 한다.
                    ex) br, hr, img, input, link, meta, ...
            
            5) 어트리뷰트(Attribute)
                - 어트리뷰트 란, 요소의 성질, 특징을 정의하는 명세이다.
                    ex) <img src="html.png"> 라고 했을 때, 어트리뷰트 명은 src 이고, html.png 는 어트리뷰트 값 이 된다.
                
                - 글로벌 어트리뷰트
                    - 글로벌 어트리뷰트 란 모든 HTML 요소가 공통으로 사용할 수 있는 어트리뷰트이다.
                    - 몇몇 요소에는 효과가 적용되지 않지만, 대체로 모든 요소에 사용될 수 있다.
                        ex) id, class, hidden, lang, style. tabindex, title
            
            6) 주석(Comments)
                - 주석은 화면에 표시되지 않는다.


    시맨틱 웹(Semantic Web)
        1) 기본적으로 검색엔진이 웹사이트 정보를 어떻게 수집하는지?
            1} 검색엔진은 로봇(Robot)이라는 프로그램을 이용해 매일 전세계의 웹사이트 정보를 수집(:크롤링, 검색엔진의 크롤러가 이를 수행)
            2} 검색 사이트 이용자가 검색할 만한 키워드를 미리 예상하여 검색 키워드에 대응하는 인덱스를 만들어 둔다.(:인덱싱, 검색엔진의 인덱서가 이를 수행)
                - 인덱스를 생성할 때 사용되는 정보는 검색 로봇이 수집한 정보인데, 결국 웹사이트의 HTML 코드이다.
                - 즉, 검색 엔진은 HTML 코드 만으로 그 의미를 인지하여야 하는데 이때, "시맨틱 요소(Sematic element)" 를 해석하게 된다.
    
                2) 시맨틱 태그 란, 브라우저, 검색엔진, 개발자 모두에게 콘텐츠의 의미를 명확히 설명하는 역할을 한다.
            ex)
                <font size="6"><b>Hello</b></font>
                <h1>Hello</h1>
                - 1행의 요소는 의미론적으로 어떠한 의미도 가지고 있지 않다. 즉, 의도가 명확하지 않음.
                - 2행의 요소는 header 중 가장 상위 레벨이라는 의미 내포. 즉, 개발자가 의도한 요소의 의미가 명확하게 드러나고 있다. 이는 코드의 가독성을 높이고 유지보수를 쉽게한다.

                - 검색엔진은 대체로 h1 요소 내의 콘텐츠를 웹문서의 중요한 제목으로 인식하고 인덱스에 포함시킬 확률이 높다.

        2) 즉, 시맨틱 웹이란, 웹에 존재하는 수많은 웹페이지들에 메타데이터(Metadata)를 부여하여,
                기존의 잡다한 데이터 집합이었던 웹페이지를 '의미'와 '관련성'을 가지는 거대한 데이터베이스로 구축하고자 하는 방식이다.

        3) HTML 요소는 non-semantic / semantic 요소로 구분.
            - non-semantic : div, span 등이 있으며, 이들 태그는 content 에 대하여 어떤 설명도 하지 않는다.
            - semantic : form, table, img 등이 있으며, 이들 태그는 content 의 의미를 명확히 설명한다.
            

    HTML 태그
        1) head tag
            - head 요소는 메타데이터를 포함하기 위한 요소. 웹페이지에 단 하나만 존재.
            - HTML 문서의 title, style, link, script 에 대한 데이터로 화면에 표시되지 않는다.

        2) title tag
            - title 요소는 문서의 제목을 정의.

        3) style tag
            - style 요소에는 HTML 문서를 위한 style 정보를 정의.

        4) link tag
            - link 요소에는 외부 리소스와의 연계 정보를 정의. 주로 HTML, 외부 CSS 파일을 연계.

        5) script tag
            - script 요소에는 client-side JavaScript 를 정의.
            - src 어트리뷰트를 사용하면 외부 JavaScript 파일을 로드할 수 있다.

        6) meta tag
            - meta 요소는 description, keywords, author, 기타 메타데이터 정의에 사용된다. 메타데이터는 브라우저, 검색엔진(keywords)등에 의해 사용된다.
            - charset 어트리뷰트는 브라우저가 사용할 문자셋을 정의.

        7) body tag
            - body tag 는 HTML 문서의 내용을 나타내며 웹페이지에 단 하나만 존재.
            - 메타데이터를 제외한 웹페이지를 구성하는 대부분의 요소가 body 요소 내에 기술된다.

    다양한 태그
        1) 제목 태그(Headings tag)
            - Heading tag 는 제목을 나타낼 때 사용. h1 ~ h6 까지의 태그가 있다.
    
        2) 글자형태 태그(Text Formatting)
            1} b : bold 체. 중요성의 의미는 없다.
            2} string : bold 체와 동일한 기능이나, bold 와는 다르게 중요성의 의미를 갖는다.
            3} i : Italic 체. 중요성의 의미는 없다.
            4} em : emphasized(강조, 중요한). Italic 체와 동일하나, Italic 와는 다르게 중요성의 의미를 갖는다.
            5} small : small text.
            6} mark : highlighted text 지정
            7} del : deleted(removed) text 지정
                - 글자 중간에 선이 그어진다.
            8} ins : inserted(added) text 지정
                - 글자 밑네 밑줄이 쳐진다.
            9} sub / sup
                - sub : subscripted(아래에 쓰인) text 지정
                - sup : superscripted(위에 쓰인) text 지정
            10} p : 단락(Paragraphs) 지정
            11} br : (강제)개행(enter 효과), 종료태그가 없다.
                - HTML 에서는 1개 이상의 연속된 공백(space)을 삽입하여도 1개의 공백으로 표시.
                - 1개 이상의 연속된 줄바꿈(enter)도 1개의 공백으로 표시된다.
                - &nbsp : 연속된 공백을 넣기 위한 방법
            12} pre : 형식화된(preformatted) text 지정. pre 태그 내의 content 는 작성된 그대로 브라우저에 표시.
            13} hr :  수평줄을 삽입.
            14} q : 짧은 인용문(quotation) 을 지정. 브라우저에서는 인용부호("":큰따옴표)로 나타난다.
            15} blockquote : 긴 인용문 블록을 지정. 브라우저에서는 blockquote 요소를 들여쓰기로 나타낸다.
    

    Hyper Link
        - HyperText 의 Hyper 는 컴퓨터 용어로서 텍스트 등의 정보가 동일 선상에 있는 것이 아니라, 다중으로 연결되어 있는 상태를 의미한다.
        - 한 텍스트에서 다른 텍스트로 건너뛰어 읽을 수 있는 기능을 하이퍼링크(Hyper Link) 라고 한다.
        - <a href=""></a> a 태그가 그 역할을 담당.
        1) href 어트리뷰트
            - href 어트리뷰트는 이동하고자 하는 파일의 위치(경로)를 값으로 받는다.
            - 디렉토리(Directory)
                    1} 루트 디렉토리 : C:\
                    2} 홈 디렉토리 : C:\Users\{계정명}
                    3} 작업 디렉토리 : ./
                    4} 부모 디렉토리 : ../
        
        2) target 어트리뷰트
            - target 어트리뷰트는 링크를 클릭했을 때 윈도우를 어떻게 오픈할 지를 지정.
                1} _self : 링크를 클릭했을 때, 연결문서를 현재 윈도우에서 오픈한다.(기본값)
                2} _blank : 링크를 클릭했을 때, 연결문서를 새로운 윈도우나 탭에서 오픈한다.

    목록(List)
        1) 순서없는 목록(Unordered List)
            - ex)
                <ul>
                    <li></li> 
                    <li></li> 
                    <li></li> 
                <ul>

        2) 순서있는 목록(Ordered List)
            - ex)
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
        
            1} type 어트리뷰트
                - type 어트리뷰트를 사용하여 순서를 나타내는 문자를 지정할 수 있다.
                    - ex) "1" : 숫자(기본값) / "A" :  대문자 알파벳 / "a" : 소문자 알파벳 / "I" : 대문자 로마숫자 / "i" : 소문자 로마숫자
                        <ol type="I">
                            <li value="2">Coffee</li>
                            <li value="4">Tea</li>
                            <li>Milk</li>
                        </ol>
            2} start 어트리뷰트
                - 리스트의 시작값을 지정할 수 있다.
                    - ex)
                        <ol start="3">
                            <li>Coffee</li>
                            <li>Tea</li>
                            <li>Milk</li>
                        </ol>
            3} reversed 어트리뷰트
                - 리스트의 순서값을 역으로 표현.
            
        3) 중첩 목록
            - ex)
                <h2>중첩목록</h2>
                    <ul>
                        <li>Coffee</li>
                        <li>Tea
                            <ol>
                                <li>Black tea</li>
                                <li>Green tea</li>
                            </ol>
                        </li>
                        <li>Milk</li>
                    </ul>

    테이블(table)
        - 표(table)를 만들 때 사용하는 태그.
            1} table : 표를 감싸는 태그
            2} tr : 표 내부의 행(table row)
            3} th : 행 내부의 제목 셀(table heading)
            4} td : 행 내부의 일반 셀(table data)

            5} border 어트리뷰트 : 표 테두리 두께지정(CSS 에서 하는 것이 일반적)
            6} rowspan 어트리뷰트 : 해당 셀이 점유하는 행의 수 지정(셀 병합 같은 느낌)
            7} colspan 어트리뷰트 : 해당 셀이 점유하는 열의 수 지정(셀 병합 같은 느낌)
        - ex)
            <table border="1">
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
            </table>

    이미지
        - <img> 이용(닫는 태그가 없다.)
        1} src 어트리뷰트 : 이미지 파일 경로
        2} alt 어트리뷰트 : 이미지 파일이 없을 경우 표시되는 문장
        3} width 어트리뷰트 : 이미지의 너비(CSS 에서 저장하는 것이 일반적)
        4} height 어트리뷰트 : 이미지의 높이(CSS 에서 저장하는 것이 일반적)

    미디어
        1) 오디오
            - <audio></audio>
                1} src 어트리뷰트 : 음악 파일 경로
                2} preload 어트리뷰트 : 재생 전에 음악 파일을 모두 불러올 것인지 지정
                3} autoplay 어트리뷰트 : 음악 파일을 자동의 재생으로 개시할 것인지 지정
                4} loop 어트리뷰트 : 음악을 반복할 것인지 지정
                5} controls 어트리뷰트 : 음악 재생 도구를 표시할 것인지 지정
            - ex)
                <body>
                    <audio src="assets/audio/Kalimba.mp3" controls></audio>
                </body>
            - <source></source> 태그를 사용하여 파일 형식의 차이 문제를 해결 할 수 있다.
                - ex)
                    <audio controls>
                        <source src="assets/audio/Kalimba.mp3" type="audio/mpeg">
                        <source src="assets/audio/Kalimba.ogg" type="audio/ogg">
                    </audio>

        2) 비디오
            - <video></video>
                1} src 어트리뷰트 : 동영상 파일 경로
                2} poster 어트리뷰트 : 동영상 준비 중에 표시될 이미지 파일 경로
                3} preload 어트리뷰트 : 재생 전에 동영상 파일을 모두 불러올 것인지 지정
                4} autoplay 어트리뷰트 : 동영상 파일을 자동의 재생 개시할 것인지 지정
                5} loop 어트리뷰트 : 동영상을 반복할 것인지 지정
                6} controls 어트리뷰트 : 동영상 재생 도구를 표시할 것인지 지정
                6} width 어트리뷰트 : 동영상의 너비를 지정
                7} height 어트리뷰트 : 동영상의 높이를 지정
            - <source></source> 태그를 사용하여 파일 형식의 차이 문제를 해결 할 수 있다.


    form : 사용자와 커뮤니케이션을 위한 form
        - form 태그는 사용자가 입력한 데이터를 수집하기 위해 사용되며, input, textarea, button, select, checkbox, radio button, submit button
            등의 입력 양식 태그를 포함할 수 있다.
            1} action 어트리뷰트 : URL / 입력데이터가 전송될 URL 지정
            2} method 어트리뷰트 : get/post  /   입력 데이터 전달방식 지정
        
        - ex)
            <body>
                <form action="http://www.naver.com/users" method="get">
                    ID : <input type="text" name="id" value="1"><br>
                    username : <input type="text" name="username" value="Bret"><br>
                    <input type="submit" value="Submit">
                </form>
            </body>
            : 'Submit' 버튼을 클릭하게 되면 input 태그에 입력된 데이터가 form 태그의 method 어트리뷰트에 지정된 방식으로 action 어트리뷰트에
                지정된 서버측의 처리 로직에 전달된다.
    
    input : 사용자로부터 데이터를 입력받기 위해 사용된다.
        - input 태그는 다양한 종류가 있는데 type 어트리뷰트에 의해 구분된다.
        - form 태그 내에 존재하여야 입력 데이터를 전송할 수 있으나, ajax 를 사용할 시에는 form 태그 내에 존재하지 않아도 된다.
        - 서버에 전송되는 데이터는 'name 어트리뷰트' 를 키로 'value 어트리뷰트' 를 값으로 하여 key=value 의 형태로 전송된다.
        - input 에 사용되는 어트리뷰트는 https://poiemaweb.com/html5-tag-forms 참조

    select : 복수개의 리스트에서 복수개의 아이템을 선택할 때 사용.
        - <select></select> : select form 생성
        - <option></option> : option 생성
        - <optgroup></optgroup> : option 을 그룹화 한다.
