<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- <body style="background-color:black; color:white;"> html 에 넣으면 정적으로 변한다. 즉, 변경할 수 없음. -->
        <input type="button" value="hi" onclick="alert('hi')">
        <!-- onclick 의 속성값으로는 javascript 내용이 와야한다. -->
        <!-- 웹브라우저 위에서 일어나는 사건을 event(ex. onclick, onchange, onkeydown) 라고 한다. -->
        <input type="text" onchange="alert('changed')">
        <input type="text" onkeydown="alert('key down!')">
    </body>
</html>
