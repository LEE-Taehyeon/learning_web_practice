<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: red;
                animation-name: move;
                animation-duration: 5s;
                animation-iteration-count: infinite;
            }

            @keyframes move {
                0% {
                    left: 0px;
                }
                100% {
                    left: 350px;
                }
            }
            
        </style>
    </head>
    <body>
        <div>Animation</div>
    </body>
</html>
